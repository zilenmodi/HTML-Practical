<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="./styles/index.css" rel="stylesheet">
    <link href="./styles/navbar.css" rel="stylesheet">
    <link href="./styles/header.css" rel="stylesheet">
</head>

<body>

    <section class="container">
        <nav class="navbar">
            <div class="navbar-brand-search">
                <div class="brand-head">
                    <img class="brand-logo" src="./Resources/flipkart-plus_8d85f4.png" alt="flipkart logo">
                    <div class="brand-plus">
                        <p class="brand-plus-title">Explore <span class="brand-plus-title-yellow">Plus</span></p>
                        <img class="brand-plus-logo" src="./Resources/plus_aef861.png" alt="plus logo">
                    </div>
                </div>
                <div class="searchbar-container">
                    <div class="searchbar">
                        <input class="searchbar-input" type="text" name="search-value"
                            placeholder="Search for products, brands and more">
                        <div class="searchbar-icon">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="navbar-hr" />
            <div class="navbar-menus">
                <div class="navbar-login">
                    <button class="navbar-login-button">Login</button>
                </div>
                <div class="navbar-more">
                    <div class="navbar-more-title">More</div>
                    <p class="navbar-down-icon">&#8964;</p>
                </div>
                <div class="navbar-cart">

                    <div class="navbar-cart-icon">
                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="navbar-cart-title">Cart</div>
                </div>
            </div>
        </nav>
        <header class="header">
            <div class="header-items">
                <div class="header-item">
                    <div class="header-item-img">
                        <img src="./Resources/toporder.webp" alt="Top Offers">
                    </div>
                    <div class="header-item-text">
                        <p class="header-item-text-para">
                            Top Offers
                        </p>
                    </div>
                </div>
                <div class="header-item">
                    <div class="header-item-img">
                        <img src="./Resources/grocery.webp" alt="Grocery">
                    </div>
                    <div class="header-item-text">
                        <p class="header-item-text-para">
                            Grocery
                        </p>
                    </div>
                </div>
                <div class="header-item">
                    <div class="header-item-img">
                        <img src="./Resources/mobiles.webp" alt="Mobiles">
                    </div>
                    <div class="header-item-text">
                        <p class="header-item-text-para">
                            Mobiles
                        </p>
                    </div>
                </div>
                <div class="header-item">
                    <div class="header-item-img">
                        <img src="./Resources/fashion.webp" alt="Fashion">
                    </div>
                    <div class="header-item-text">
                        <p class="header-item-text-para">
                            Fashion
                            <span class="header-item-down-icon"> &#8964;</span>
                        </p>
                    </div>
                </div>
                <div class="header-item">
                    <div class="header-item-img">
                        <img src="./Resources/electronics.webp" alt="Electronics">
                    </div>
                    <div class="header-item-text">
                        <p class="header-item-text-para">
                            Electronics
                            <span class="header-item-down-icon"> &#8964;</span>
                        </p>
                    </div>
                </div>
                <div class="header-item">
                    <div class="header-item-img">
                        <img src="./Resources/home.webp" alt="Home">
                    </div>
                    <div class="header-item-text">
                        <p class="header-item-text-para">
                            Home
                            <span class="header-item-down-icon"> &#8964;</span>
                        </p>
                    </div>
                </div>
                <div class="header-item">
                    <div class="header-item-img">
                        <img src="./Resources/applianecs.webp" alt="Appliances">
                    </div>
                    <div class="header-item-text">
                        <p class="header-item-text-para">
                            Appliances
                            <span class="header-item-down-icon"> &#8964;</span>
                        </p>
                    </div>
                </div>
                <div class="header-item">
                    <div class="header-item-img">
                        <img src="./Resources/travel.webp" alt="Travel">
                    </div>
                    <div class="header-item-text">
                        <p class="header-item-text-para">
                            Travel
                        </p>
                    </div>
                </div>
                <div class="header-item">
                    <div class="header-item-img">
                        <img src="./Resources/beauty.webp" alt="Beauty">
                    </div>
                    <div class="header-item-text">
                        <p class="header-item-text-para">
                            Beauty, Toy & More
                            <span class="header-item-down-icon"> &#8964;</span>
                        </p>
                    </div>
                </div>
            </div>
        </header>
        <main class="main-container"></main>
    </section>


    <script src="https://kit.fontawesome.com/87928a113d.js" crossorigin="anonymous"></script>

</body>

</html>
